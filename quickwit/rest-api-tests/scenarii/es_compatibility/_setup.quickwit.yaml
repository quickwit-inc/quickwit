# Delete possibly remaining index
method: DELETE
api_root: http://localhost:7280/api/v1/
endpoint: indexes/gharchive
status_code: null
---
# Delete possibly remaining index
method: DELETE
api_root: http://localhost:7280/api/v1/
endpoint: indexes/empty_index
status_code: null
---
# Create index
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: indexes/
json:
  version: "0.7"
  index_id: empty_index
  doc_mapping:
    field_mappings:
        - name: created_at
          type: datetime
          fast: true
sleep_after: 3
---
# Create index
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: indexes/
json:
  version: "0.7"
  index_id: gharchive
  doc_mapping:
    index_field_presence: true
    timestamp_field: created_at
    mode: dynamic
    field_mappings:
        - name: actor.id
          type: u64
          fast: true
          indexed: true
        - name: public
          type: bool
          fast: false
          indexed: true
        - name: created_at
          type: datetime
          fast: true
          fast_precision: milliseconds
    dynamic_mapping:
      expand_dots: true
      tokenizer: default
      fast:
        normalizer: lowercase
      record: position
---
# Ingest documents
method: POST
endpoint: _bulk
params:
  refresh: "true"
headers: {"Content-Type": "application/json", "content-encoding": "gzip"}
body_from_file: gharchive-bulk.json.gz
sleep_after: 3
--- 
# Delete possibly remaining index
method: DELETE
endpoint: indexes/search_after  
status_code: null
---
# Create index
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: indexes/
json:
  version: "0.7"
  index_id: search_after  
  doc_mapping:
    mode: dynamic
    dynamic_mapping:
      tokenizer: default
      fast: true
    field_mappings:
      - name: val_u64
        type: u64
        fast: true
      - name: val_f64
        type: f64
        fast: true
      - name: val_i64
        type: i64
        fast: true
sleep_after: 3
---
# Ingest documents split #1
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: search_after/ingest
params:
  commit: force
ndjson:
  - {"mixed_type": 18_000_000_000_000_000_000, "val_i64": -100, "val_f64": 100.5, "val_u64": 0} # mixed_type is a u64
  - {"mixed_type": 0, "val_i64": 9_223_372_036_854_775_807, "val_f64": 110, "val_u64": 18_000_000_000_000_000_000} # to enforce u64 type on val_u64 we need a value > 2^63, or it will take i64 (maybe we should change this)
---
# Ingest documents split #2
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: search_after/ingest
params:
  commit: force
ndjson:
  - {"mixed_type": 10.5, "val_i64": 200, "val_f64": 200.0, "val_u64": 20} #mixed_type is a f64
---
# Ingest documents split #3
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: search_after/ingest
params:
  commit: force
ndjson:
  - {"mixed_type": -10, "val_i64": 300, "val_f64": 300.0, "val_u64": 0} #mixed_type is a i64
---
# Ingest documents split #4
method: POST
api_root: http://localhost:7280/api/v1/
endpoint: search_after/ingest
params:
  commit: force
ndjson:
  - {"mixed_type": true, "val_i64": 9_223_372_036_854_775_807, "val_f64": 300.0, "val_u64": 0} # i64::MAX
